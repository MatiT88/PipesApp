<div class="text-layout">
    <h1>Pipes Basicos</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="grid">

    <div class="col-4">
        <p-card header="uppercase"
                [subheader]="nombreLower">
            Transformado a uppercase:
            <hr>
            {{nombreLower | uppercase}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="lowercase"
        [subheader]="nombreUpper">
        Transformado a lowercase:
        <hr>
        {{nombreUpper | lowercase}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="titlecase"
        [subheader]="nombreCompleto">
        Transformado a titleCase:
        <hr>
        {{nombreCompleto | titlecase}}
        </p-card>
    </div>

</div>
