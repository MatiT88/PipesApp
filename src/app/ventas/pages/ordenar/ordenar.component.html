<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes creados por {{ name | mayusculas:enMayusculas }}.</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-start"></div>
        
     <div class="p-toolbar-group-end">

        <button pButton
        pRipple
        type="button"
        label="toggle mayusculas"
        class="p-button-rounded mr-1 p-button-warning"
        (click)="cambiarNombre()"></button>

        <button pButton
                icon="pi pi-sort"
                label="Por nombre"
                class="mr-1"></button>

        <button pButton
                icon="pi pi-sort"
                label="Valores"
                class="mr-1 p-button-success"></button>

        <button pButton
        icon="pi pi-sort"
        label="Por color"
        class="mr-1 p-button-help"></button>
        </div>
</p-toolbar>


<div class="grid mt-2">
    <div class="col">
        <p-table [value]="[]" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.code}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.quantity}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
