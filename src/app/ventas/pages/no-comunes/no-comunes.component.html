<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="grid">

    <div class="col md:col-6 sm:col-9">
        <p-fieldset legend="i18nSelect Pipe">
            <p>
                Saludos {{nombre}}, es un placer 
                {{genero | i18nSelect: invitacionMapa}} 
                a nuestro evento
            </p>
            <button pButton
            pRipple
            type="button"
            label="Cambiar nombre"
            (click)="cambiarNombre()"></button>
        </p-fieldset>
    </div>

    <div class="col md:col-6 sm:col-9">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            <p>
                Actualmente {{ clientes.length | i18nPlural:clientesMap }}
            </p>
            <button pButton
            pRipple
            type="button"
            label="Borrar cliente"
            class="p-button-danger"
            (click)="borrarCliente()"></button>
        </p-fieldset>
    </div>

</div>
